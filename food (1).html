<html>
    <head>
        <style>
            .meat{
            background: red;
        }
            .vegetable{
            background: green;
        }
            .fruit{
            background: yellow;
        }        
        </style>
    </head>
    <body>

        <p>Broccoli is a vegetable. Bannanas are a fruit. Apples are a fruit. Chicken is a meat. Bacon is a meat. Mangos are a fruit. Carrots are a vegetable. Raspberries are a fruit. Beef is a meat. Onions are a vegetable. Spinach is a vegetable. Quail is a meat.</p>
        
        <pre id="test"></pre>
             
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script>
        var foods = $('p').text();
           
        var sentences= $.trim(foods).split('.');
        
           
        
        var html = '<ul>';
        for(var i = 0; sentences.length - 1 > i; i++){
            var words = $.trim(sentences[i]).split(' ');
            
            html+='<li class="' + words[3] + '">' + words[0] + '</li>';
        };
        html+='</ul>';
    
           console.log(html);
           
           $('body').html(html);
        
        
        
        
        
        
        
        
        
        
        
        
        
        </script> 
        
    </body>
</html>
